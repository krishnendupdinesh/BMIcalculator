<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI CALCULATOR</h1>
            <div class="content">

                <div class="input">
                    <label for="age">Age</label>
                    <input type="text" class="text-input" id="age" required>
                </div> 

                <div class="gender">
                    <label for="female" >
                        <input type="radio" name="gender" id="f">Female
                    </label>
                    
                    <label for="male" >
                        <input type="radio" name="gender" id="m">Male
                    </label>
                </div> 
               
               

                <div class="heightweight metric">
                    <div class="iph">
                        <label for="height">Height (cm)</label>
                        <input type="text" id="heig"  required>
                    </div>

                    <div class="ipw">
                        <label for="weight" >Weight (kg)</label>
                        <input type="text" id="weig" required>
                    </div>
                </div>

                
                <button class="calculate" onclick="calculateBMI()">Calculate BMI</button>
            </div>
            <div class="result">
                <p id="pp">Your BMI is...</p>
                <div class="ans">00.00</div>
                <p class="comment"></p>
                <p class="tips"></p>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
